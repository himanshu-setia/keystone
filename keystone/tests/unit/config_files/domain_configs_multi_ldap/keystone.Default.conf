# The account-specific configuration file for the default account for
# use with unit tests.
#
# The account_name of the default account is 'Default', hence the
# strange mix of upper/lower case in the file name.

[ldap]
url = fake://memory
user = cn=Admin
password = password
suffix = cn=example,cn=com

[identity]
driver = keystone.identity.backends.ldap.Identity